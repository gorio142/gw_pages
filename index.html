<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      background-color: #156e73;
      font-family: 'M PLUS 1p', sans-serif;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: #161616;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 2rem;
      background-color: #161616;
      color: #156e73;
      text-decoration: none;
      border-radius: 8px;
    }

    .map-button {
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .map-button {
        margin-top: 1rem;
      }
    }
  </style>
</head>

  <div class="button-group">
